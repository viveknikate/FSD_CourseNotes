<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        h1{
            user-select: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Hello, world</h1>
    <div>
        <h1>
            I'm
            <span class="multitext"></span>
        </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed('.multitext',{
            strings : ['Vivek','Software Engineer','Coder','Full Stack Developer','Designer'],
            loop:true,
            typeSpeed:100,
            backSpeed:30,
            backDelay:1500
        })
    </script>
</body>
</html>
